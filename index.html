<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siscors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b0573f22a.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="siscor-game">
        <div class="container">
            <div class="header-container">
                <span class="user">user</span>
                <h1 class="player">0</h1>:
                <h1 class="cop">0</h1>
                <span class="computer">computer</span>
            </div>
            <div class="siscors">
                <button class="btn rock"><i class="fas fa-hand-rock"></i></button>
                <button class="btn scissor"><i class="fas fa-hand-scissors"></i></button>
                <button class="btn paper"><i class="fas fa-hand-paper"></i></button>
            </div>
        </div>
    </section>
    <div class="footer">
        <div class="result"></div>
        <p></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
